name: Build Workflow
on:
  push:
    branches:
      [master, staging, feat/CS-14340_reference_field_new_implementation]

jobs:
  run:
    name: Create build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12.x

      - name: Install dependencies
        run: npm install
        working-directory: ./reference-field

      - name: Install dependencies
        run: npm install
        working-directory: ./reference-field-popup

      - name: Create build
        run: npm run build
        working-directory: ./reference-field

      - name: Create build
        run: npm run build
        working-directory: ./reference-field-popup

      - name: Commit changes
        uses: EndBug/add-and-commit@v7
        with:
          default_author: github_actor
          message: "Automated build"
          add: "reference-field/build/* reference-field-popup/build/* --force"
          branch: master
          tag: "v1.0.0 --force"
